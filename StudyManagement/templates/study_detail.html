{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Detail</title>
    <link rel="stylesheet" href="{% static 'css/study_detail.css' %}">
  </head>
  <body>
    <div class="main_div">
      <h1>Student Detail</h1>
      {% if messages %}
      <ul id="message-list" style="list-style-type: none">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <div class="form">
        <div>
          <p>Name:</p>
          <p>{{ study.name }}</p>
        </div>
        <div>
          <p>Phase:</p>
          <p>{{ study.phase }}</p>
        </div>
        <div>
          <p>Sponsor:</p>
          <p>{{ study.sponsor }}</p>
        </div>
        <div>
          <p>Description:</p>
          <p>{{ study.description }}</p>
        </div>
        <div style="justify-content: center">
          <a href="{% url 'study_list' %}">Back to list</a>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'js/script.js' %}"></script>
</html>
