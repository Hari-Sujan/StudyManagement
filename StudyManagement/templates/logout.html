{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'css/logout.css' %}" />
  </head>
  <body>
    <h1>Are you sure you want to log out?</h1>
    <div>
      <form method="POST" action="{% url 'logout_confirm' %}">
        {% csrf_token %}
        <button type="submit">Yes, log me out</button>
      </form>
      <a href="{% url 'study_list' %}">Cancel</a>
      <!-- Link to go back to home or dashboard -->
    </div>
  </body>
</html>
